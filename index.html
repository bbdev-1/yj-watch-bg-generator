<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/air-datepicker@3.6.0/air-datepicker.min.css" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <div class="mb-3">
              <label for="images" class="form-label">Give me the images of the watches, make sure the background is white solid<span class="text-danger">*</span></label>
              <input type="file" name="images[]" class="form-control" accept=".jpeg, .png, .jpg, .webp">
            </div>
            <div class="mb-3">
              <label for="background_type" class="form-label">What background would you like to have<span class="text-danger">*</span></label>
              <select class="form-control" name="background_type" id="background_type">
                <option value="gradient" selected>Gradient</option>
                <option value="pattern">Pattern</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="make_grid" class="form-label">Should we make all selected image into a grid?<span class="text-danger">*</span></label>
              <select class="form-control" name="make_grid" id="make_grid">
                <option value="1" selected>Yes</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="make_grid" class="form-label">How many columns?<span class="text-danger">*</span></label>
              <input type="number" name="column_grid" class="form-control" step="1" min="2" value="2" />
            </div>
            <div class="d-grid gap-3">
              <button class="btn btn-primary" name="submit">Submit</button>
              <button class="btn btn-light" name="submit-grid-only">Make Grid Only</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <p class="card-title">Selected Image(s)</p>
            <div class="d-flex gap-3 flex-wrap" id="image-previews"></div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <p class="card-title">Generated Image(s)</p>
            <div class="d-flex gap-3" id="generated-images"></div>
            <canvas id="resultCanvas" class="w-100 border rounded d-none"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
